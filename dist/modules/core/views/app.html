<!-- Main Header -->
<header class="main-header">
	<!-- Logo -->
	<a href="index2.html" class="logo">
		<!-- mini logo for sidebar mini 50x50 pixels -->
		<span class="logo-mini"><b>A</b>LT</span>
		<!-- logo for regular state and mobile devices -->
		<span class="logo-lg"><b>Admin</b>LTE</span>
	</a>
	<nav class="navbar navbar-static-top" role="navigation">
		<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
			<span class="sr-only">Toggle navigation</span>
		</a>		
	</nav>
</header>

<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
	<section class="sidebar">
		<!-- Sidebar user panel (optional) -->
		<div class="user-panel">
		  <div class="pull-left image">
		    <img src="images/user2-160x160.jpg" class="img-circle" alt="User Image">
		  </div>
		  <div class="pull-left info">
		    <p>Alexander Pierce</p>
		    <!-- Status -->
		    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
		  </div>
		</div>

		<!-- Sidebar Menu -->
		<ul class="sidebar-menu">
			<li ng-repeat="item in menuoptions" ui-sref-active="active" class="{{item.subMenus ? 'treeview': ''}}">
				<a class="" href="" ui-sref="{{item.subMenus ? '' : item.sref}}">
					<i class="fa fa-fw {{item.icon}}"></i> 
					{{item.name}}
					<i class="fa fa-angle-left pull-right"></i>
				</a>
			  <ul class="treeview-menu">
			    <li ng-repeat="subMenu in item.subMenus">
			    	<a href="#" ui-sref="{{subMenu.sref}}">
			    		<i class="fa fa-circle-o"></i>
			    		{{subMenu.name}}
			    	</a>
			    </li>
			  </ul>				
			</li>
		</ul>
	</section>
</aside>
<div ui-view class="content-wrapper">
</div>
